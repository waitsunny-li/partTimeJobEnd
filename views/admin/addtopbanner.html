{{ extend '../layout/layout.html' }}

{{ block 'title' }}
添加内容
{{ /block }}

{{ block 'content' }}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h4 class="m-0">添加头部轮播内容</h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">首页</a></li>
            <li class="breadcrumb-item"><a href="/admin/topbanner">头部轮播内容</a></li>
            <li class="breadcrumb-item active">添加</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">添加主题</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="topBannerForm">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">主题</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入你的标题" name="title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">描述</label>
                  <textarea class="form-control" rows="3" placeholder="请输入你的描述" name="desc"></textarea>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" id="btn_form">添加</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
{{ /block }}

{{ block 'footer' }}
<script>
  $('#btn_form').on('click', function(event) {
    event.preventDefault()
    let formData = $('#topBannerForm').serialize()
    $.ajax({
      url: '/topbanner/add',
      type: 'post', 
      data: formData,
      dataType: 'json',
      success: function(res){
        console.log(res);
      }
    })
  })
</script>
{{ /block }}
